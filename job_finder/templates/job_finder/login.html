{% extends "job_finder/layout.html" %}

{% block body %}
    <div class="container">
        <h2 style="text-align: center;">Login</h2>
    
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        
        <form action="{% url 'job_finder:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    
        Don't have an account? <a href="{% url 'job_finder:register' %}">Register here.</a>
    </div>

{% endblock %}
